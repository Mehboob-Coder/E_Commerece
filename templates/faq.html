{% extends "base.html" %}

{% block content %}
{% load static %}

<!-- BEGIN #page-header -->
<div id="page-header" class="section-container page-header-container bg-black">
    <!-- BEGIN page-header-cover -->
    <div class="page-header-cover">
        <img src="{% static 'assets/img/faq-cover.jpg' %}" alt="" />
    </div>
    <!-- END page-header-cover -->
    <!-- BEGIN container -->
    <div class="container">
        <h1 class="page-header">Frequently Asked <b>Questions</b></h1>
    </div>
    <!-- END container -->
</div>
<!-- BEGIN #page-header -->

<!-- BEGIN #faq -->
<div id="faq" class="section-container">
    <!-- BEGIN container -->
    <div class="container">
        <!-- BEGIN breadcrumb -->
        <ul class="breadcrumb m-b-10 f-s-12">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="#">Support</a></li>
            <li class="active">FAQs</li>
        </ul>
        <!-- END breadcrumb -->
        <!-- BEGIN panel-group -->
        <div class="panel-group faq" id="faq-list">
            <!-- BEGIN panel -->
            {% for i in faq %}

            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" href="#faq-{{ forloop.counter }}"><i
                                class="fa fa-question-circle fa-fw m-r-5"></i> 
                            {{ forloop.counter }}. {{i.question}} </a>
                    </h4>
                </div>
                <div id="faq-{{ forloop.counter }}" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <p>
                            {{i.answer}}
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
            <!-- END panel -->
        </div>
        <!-- END container -->
    </div>
    <!-- END #faq -->
</div>
{% endblock %}
